<!DOCTYPE html>
<html>
  <head>
    <title>Saba's Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

 
  </head>

  <body>
      <div class="border">
    
          <div class="col">
          
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">

      <div class="container">
        <div class="weather-app">
          
            <form id="search-form" class="d-flex">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
           </div>
          </form>

        </div>
      </div>
    </div>
   

    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">

             
    <h1 class="city" id="city">
      
    </h1> 
    
     <img src="" alt="Clear" id="icon" class="float-left" />            
     
            
           </div>      
           
    <div class="col">
              
      <strong class="card-title"id="temperature"></strong>
     <div class="clearfix weather-temperature">
          <span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          >
          
     </div> 
            
                
           </div>
          </div> <hr />



          <div class="row" >
          <div class="col">
         <p class="card-text">
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </p>
          </div>
          
         <div class="col">
         <p id="p2">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </p>
          </div>      
        </div>
      </div>
    </div>
      
     
  <p class="p3">5-DAY FORECAST</p>
  <hr />
    
     <div class="weather-forecast"  id="forecast"> 
    <div class="weather-forecast-container"></div></div> 
     
    </div>
    
 
     </div> 
    </div>
     
      <script src="index.js"></script>
  </body>
</div>
<footer> 
  <a href="https://github.com/Sabaseddigh/my-weather-project" >Open-source code</a>, by Saba Seddigh </footer>
  </html>
